<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Dojo Toolkit dijit.form.FilteringSelect</title>

        <style>
		</style>
	</head>
	<body>
        <input id="cities"/>

        <script src="Cities_in_PA_USA.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.6/dojo/dojo.js"></script>
		<script>
            require(["dijit/form/FilteringSelect", "dojo/store/Memory", "dojo/domReady!"], function(FilteringSelect, Memory) {
                new FilteringSelect({
                    autoComplete: true,
                    hasDownArrow: false,
                    required: false,
                    searchAttr: "name",
                    store: new Memory({data:Cities_in_PA_USA, idProperty:"feature_id"})
                }, "cities");
            });
        </script>
	</body>
</html>
